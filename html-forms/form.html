<!DOCTYPE html>
<htl>
    <head>
        <title>Subscription Form</title>
    </head>

    <body>
        <h2>Subscription Form</h2>
        <form>
            <label for="username">username</label> <br />
            <input type="text" name="username" id="username" /><br/>

            <label for="email">email</label><br />
            <input type="text" name="email" id="email" /><br />

            <label>gender</label><br />
            <input type="radio" id="male" name="gender" value="male" /><label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" /><label for="female">female</label><br />

            <label>interests</label><br />
            <input type="checkbox" id="javascript" name="interests[0]" value="javascript" /><label for="javascript">Javascript</label>
            <input type="checkbox" id="python" name="interests[1]" value="python" /><label for="python">Python</label>
            <input type="checkbox" id="ruby" name="interests[2]" value="ruby" /><label for="ruby">Ruby</label><br />

            <input type="submit" />
        </form>
    </body>
</htl>
